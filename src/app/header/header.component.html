<app-loading *ngIf="isLoading"></app-loading>
<nav class="header-container py-2 py-md-3 px-2 px-md-4">
    <div class="header-item p-2 px-md-4" routerLink="/">
        <span>Receptek</span>
    </div>
    <div class="header-item p-2 px-md-4" (click)='open()'>
        <span>Új recept</span>
    </div>
    <div class="header-item p-2 px-2 px-md-4" routerLink="/choose">
        <span>Mit főzzek?</span>
    </div>
</nav>
<div class="new-recipe-modal" (click)="close()" *ngIf="modalOpen" @fade>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 content" (click)="null;$event.stopPropagation()">
                <div class="row modal-header">
                    <div class="col-10 col-md-11">
                        <h3>Új recept</h3>
                    </div>
                    <div class="col-2 col-md-1">
                        <mat-icon class="close" (click)="close()">close</mat-icon>
                    </div>
                </div>
                <div class="row justify-content-center body mt-3">
                    <form class="col-12" ngForm (ngSubmit)="download()">
                        <h4>Recept letöltése StreetKitchenről</h4>
                        <div class="form-group mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">URL</div>
                                </div>
                                <input name="streetKitchenUrl" [(ngModel)]="streetKitchenUrl" onclick="this.select();"type="text" class="form-control" placeholder="StreetKitchen URL..." #image>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <mat-icon>download</mat-icon>
                                <span class="ml-2">Letöltés</span>
                            </button>
                        </div>
                        <h4>Recept létrehozása manuálisan</h4>
                        <div class="form-group d-flex">
                            <button class="btn btn-secondary" (click)="next()">
                                <span class="mr-2">Tovább</span>
                                <mat-icon>chevron_right</mat-icon>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
